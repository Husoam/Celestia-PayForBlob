<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Pay For Blobs 
        </title>
    </head>
    <body>
        <div id="app">
            <div class="container-sm ">
                <div class="row">
                    <div class="col p-5">
                        <img src="blockspacerace.png" alt="" style="max-width: 555px;    margin: auto;display: block;">
                    </div>
                </div>
            <div class="card ">
                <div class="card-header">
                    Submit Your PayForBlob with Keplr
                </div>
                <div class="card-body">                      
                        <form action="" id="loginForm">
                            <div class="form-group">
                                <label for="namespace">Namespace</label>
                                <input type="text" class="form-control" id="namespace" placeholder="Enter your namespace ID...">
                                <label for="data">Data</label>
				<input type="data" id="data" class="form-control" placeholder="Enter your message(data)...">   
                                </div>
				<p>Example: "Namespace: b70c93ef39caeec0, Data: 448d6ed22926b8b5d85a".
				<br>You can generate your own namespace and data values modifying the <code>"SEED"</code>(line17) and run in this useful Golang Playground that created <a href="https://go.dev/play/p/7ltvaj8lhRl" target="_blank" rel="noopener noreferrer">here</a>. 
				<p>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
            </div>
            </div>
        </div>
    </body>
</html>
